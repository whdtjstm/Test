<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Hello World!</h1><br/>
    <p th:text="${test}"></p><br/>
    <th:block th:each="s : ${list}">
        <div th:text="${s}"></div>
    </th:block><br/>
    <table border="1">
        <tr>
            <th>seq</th>
            <th>name</th>
            <th>price</th>
            <th>quantity</th>
        </tr>
        <tr th:each="product : ${products}">
            <td th:text="${product.seq}"></td>
            <td th:text="${product.name}"></td>
            <td th:text="${product.price}"></td>
            <td th:text="${product.quantity}"></td>
        </tr>
    </table>
</body>
</html>
